<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.7.1.min.js"></script>

<script>

$(function(){
	
	$('#btn1').on('click', function(){
		$('#result1 img').attr('title', function(){
			vsrc = $(this).attr('src');
			start = vsrc.lastIndexOf('/')+1;
			end = vsrc.lastIndexOf('.');
			
			return vsrc.slice(start, end);
		})
	})
	
	
	$('#result2 img').on('mouseover', function(){
		//새로운 이미지로 변경
		//src속성값을 변수에 넣어두기
		vsrc = $(this).attr('src'); 
		
		//name속성의 값 가져오기
		vname =  $(this).attr('name');
		
		//name속성의 값으로 src속성을 변경
		$(this).attr('src', vname);
		
	})
	
	$('#result2 img').on('mouseout', function(){
		//원래 이미지로 변경하기
		$(this).attr('src', vsrc);
		
	})
	
	$('#result2 img').on('dblclick', function(){
		//대상 이미지를 안 보이게 함.
// 		$(this).hide();
		$(this).css("display",'none');
	
		//비교: 보이는 이미지 갯수가 1보다 작으면 확인버튼 보여주기
		cnt = $('#result2 img:visible').length;
		
		if(cnt<1){
			$('#btn2').show();
		}
	})
	
	$('#btn2').on('click', function(){
		$('#result2 img').show();
		$(this).hide();
	})
	
})

</script>
</head>
<style>
img {
	width: 150px;
	height: 150px;
}
#btn2{
	display: none;
}
</style>
<body>

<div class="box">
 <h4></h4>
 <input type="button" value="확인" id="btn1">
 <br><br>
 <div id="result1">
 <!-- ../images/까지는 똑같으니까 맨 뒤의 .을 마지막위치로 잡으면 될듯 
 	만약 ..images/까지의 길이가 다르다면 마지막 /의 위치를 시작위치로 잡으면 된다.-->
 <img src="../images/위기협약.png" alt="위기협약.png">
 <img src="../images/호랑이.jpg" alt="호랑이.jpg">
 <img src="../images/꽃.jpg" alt="꽃.jpg">
 <img src="../images/식품1.jpg" alt="식품1.jpg">
 <img src="../images/식품2.jpg" alt="식품2.jpg">
 
 </div>
</div>

<div class="box">
 <h4>마우스over 시 이미지가 변경, 마우스out시 이미지가 돌아옴</h4>
 <input type="button" value="확인" id="btn2">
 <br><br>
 <div id="result2">
 <img src="../images/위기협약.png" alt="위기협약.png" name="../images/왜.jpg">
 <img src="../images/호랑이.jpg" alt="호랑이.jpg" name="../images/고양이 (5).jpg">
 <img src="../images/꽃.jpg" alt="꽃.jpg" name="../images/Tulips.jpg">
 <img src="../images/식품1.jpg" alt="식품1.jpg" name="../images/쇼핑백.jpg">
 <img src="../images/식품2.jpg" alt="식품2.jpg" name="../images/쇼핑백2.jpg">
 
 </div>
</div>
</body>
</html>
