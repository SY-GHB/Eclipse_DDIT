<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.7.1.min.js"></script>

<script>
$(function(){
	$('#btn1').on('click', ()=>{
		//h3 다음의 모든 형제의 배경색을 변경, 길이지정, 가운데정렬
		/*$('h3 ~ p').css('background','pink').css('width','25%').css('text-align','center');*/
		$('h3 ~ p').css({"background": "pink",
						 "width" : "25%", 
						 "height" : "35px",
						 "text-align" : "center",
						 "border-radius" : "20px"});
	    //h3 다음의 첫번째 형제의 글자를 굵게, 크게  : font-weight , font-size
	    $('h3 + p').css('font-weight','bold').css('font-size','1.5rem');
	})	
})
</script>
</head>
<body>

<div class="box">
 <h4></h4>
 <input type="button" value="확인" id="btn1">
 <br><br>
 <div id="result1">
  <p>형제 선택자 에 대하여</p>
  <h3> 꼬마버스 타요 가족을 소개 합니다</h3>
  <p> 타요</p>
  <p> 로기</p>
  <p> 라니 </p>
  <p> 가니 </p>
 </div>
</div>
</body>
</html>
