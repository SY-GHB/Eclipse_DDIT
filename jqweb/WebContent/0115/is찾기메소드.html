<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.7.1.min.js"></script>


<script>
$(()=>{
	$('p').on('click', function(){
		
		//속성값 반환
		console.log($(this).css('font-size'));
		$(this).css('font-size','+=0.05rem');
		
		//부모 찾기
		vpar = $(this).parent();
		
		//비교
		if(vpar.is('.result')){
			//true를 안 누르면 복사본은 눌러도 작동하지 않는다.
			//true를 누르면 복사본을 눌렀을 때 또 복사된당.
			vp = $(this).clone(true);
			vp.appendTo(vpar).css('color', 'red');
		}else{
			alert('작업대상이 아닙니다.');
		};
	})
	
	
	$('.pp').on('click', function(){
		$(this).addClass('bcolor');
	})
})

</script>
</head>
<style>
p{
	background: lightyellow;
}

.result{
	background: yellow;
}

.bcolor{
	color: blue;
}
</style>
<body>

<div class="box">
 <h4></h4>
 <input type="button" value="확인" onclick="proc1()">
 <br><br>
 
 <div id="result1" class="result">
  <p>푸른하늘 은하수</p>
 </div>
 
 <p>하얀 쪽배엔</p>
 
 <div id="result2" class="result">
  <p>계수나무 한 나무</p>
 </div>
 
 <div id="result3" class="result">
  <p class="pp" > class="pp" 토끼 한마리</p>
 </div>
 
 <div id="result4" class="result">
  <p class="pp" > class="pp" 돛대도 아니달고</p>
 </div>
 
</div>
</body>
</html>
