<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.7.1.min.js"></script>


<script>
$(document).ready(function(){
	$('#par').on('click', ()=>{
		$('span').parent().css('border','solid red');
	})
	
	$('#pars').on('click', ()=>{
		$('span').parents().css('border','3px solid lightgreen');
	})
	
	$('#parsel').on('click', ()=>{
		$('span').parents('ul').css('border','3px solid orange');
	})
	
	$('#parunt').on('click', ()=>{
		//span과 result1번 사이의 부모
		$('span').parentsUntil('#result1').css('border','3px solid yellow');
	})
	
	$('.btn').on('click', function(){
		$(this).parents('.result').find('span').css({
			"border": "5px double gold",
			"background" : "lightyellow",
			"border-radius" : "10px",
			"text-align":"center",
			"color":"red"
		});
	})
	
	
})
</script>

</head>
<style>
.ancestors * { 
  display: block;
  border: 2px solid lightgrey;
  color: grey;
  padding: 5px;
  margin: 15px;
}
</style>
<body>

<div class="box">
 <h4></h4>
 <input type="button" value="parent" id="par">
 <input type="button" value="parents" id="pars">
 <input type="button" value="parents_sel" id="parsel">
 <input type="button" value="parents_unt" id="parunt">
 <br><br>
 <!-- 이름이 두개 -->
 <div id="result1" class="ancestors result"> result1
 <div style="width:500px;">div (great-grandparent)
    <ul>ul (grandparent)  
      <li>li (direct parent)
        <span>span</span>
      </li>
    </ul>   
  </div>
 </div>
</div>

<div class="box">
 <h4></h4>

 <br><br>

        <span>span</span>
      </li>
    </ul>   
      <button type="button" class="btn">확인</button>

 </div>

</html>
