<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.7.1.min.js"></script>

<script>
$(()=>{
	$('.pp').on('click', function(){
		//클릭한 pp를 this로 받아오기 위해 람다안씀
		$(this).css('font-size', '+=5px');
		
	})
	
	$('#clone').on('click', ()=>{
		//이벤트 처리기는 복사되지 않았기 때문에 클릭해도 커지지 않는다.
		vp1= $('#p1').clone();
		$('#result1').append(vp1);
		
	})
	
	$('#clonet').on('click', ()=>{
		//이벤트 처리기도 복사되어서 클릭하면 커진다.
// 		vp1= $('#p2').clone(true);
// 		$('#result2').append(vp1);
		
		$('#p2').clone(true).appendTo($('#result2'));
		
// 		$('#result2').append($('#p2')).clone(true);
		
	})
})
</script>
</head>
<body>

<div class="box">
 <h4></h4>
 <input type="button" value="clone" id="clone">
 <input type="button" value="clonet" id="clonet">
 <br><br>
 <div id="result">
 	<p class="pp" id="p1">무궁화 꽃이 피었습니다1</p>
 	<p class="pp" id="p2">무궁화 꽃이 피었습니다2</p>
 </div>

 <div id="result1">
 </div>
 <div id="result2">
 </div>
</div>
</body>
</html>
