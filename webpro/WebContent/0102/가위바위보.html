<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#result1{
 display: inline-block;
 border: 1px solid gold;
 width: 500px;
 height: 200px;
 text-align: center;
 padding: 150px; 
}
</style>
<script>
proc1 = () =>{
	//입력1
	first = prompt("첫번째 입력", "가위바위보");
	
	//입력2
	sceond = prompt("두번째 입력", "가위바위보");
	
	//비교
	if(first==sceond){
		res = "비겼습니다.";
	}else if((first=='가위'&&sceond=='보')||(first=='바위'&&sceond=='가위')||(first=='보'&&sceond=='바위')){
		res= "첫번째가 이겼습니다.";
	}else{
		res = "두번째가 이겼습니다.";
	}
	
	//출력내용작성
	str = "첫번째 입력은 " + first +", <br>";
	str += "두번째 입력은 " + sceond +", <br>";
	str += "결과는 " + res + "<br><br>";
	
	//벡틱`을 이용한 템플릿문자열
	//일반문자열과 변수를 ""와 +기호 없이 한번에 나열, 단, 변수에는 ${변수명}
	str = `첫번째 입력은: ${first} <br> 두번째 입력은: ${sceond}, <br> 결과는: ${res}`
	
	
	//출력장소 검색- 출력
	document.querySelector('#result1').innerHTML = str;
}

</script>
</head>
<body>
<div class="box">
<h4>가위바위보 입력</h4>
<input type="button" value="확인" onclick="proc1()">
<br><br>
<div id="result1"></div>
</div>
</body>
</html>
