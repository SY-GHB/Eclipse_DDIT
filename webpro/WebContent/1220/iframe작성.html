<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

iframe{
 width: 80%;
 height: 300px;
}

</style>

</head>
<body>
<h1>iframe연습</h1>
<p>현재 문서에 다른 문서를 포함할 때 사용한다.</p>

<a href = "../1218/test1.html" target = "ifr">test1</a>
<a href = "../1218/test2.html" target = "ifr">test2</a>
<a href = "../1218/test3.html" target = "ifr">test3</a>

<hr>

<br>
<!--  title은 실행시켰을 때 실제로 보이는 속성은 아니지만 웹 접근성에 기여한다. -->
<iframe src ="../1219/특수문자.html" name = "ifr" title = "아이프레임">

</iframe>


</body>
</html>
