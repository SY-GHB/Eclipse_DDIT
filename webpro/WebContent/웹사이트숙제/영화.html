<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function video(vs){
	//ifrm이라는 아이디를 가진 요소를 vifrm이라는 변수에 담앗다.
	vifrm = document.getElementById('ifrm');
	
	//vifrm의, 즉 ifrm의 src속성에 vs를 넣어준다는 의미다.
	vifrm.src = vs;
}
</script>
<style>
body article{

article{

}

section{

}

#artdiv{

 flex-direction: row;
}

p{
 width: 80%;

}

article img{
 width: 90%;
 height: 90%;
}

</style>
</head>

<section>
