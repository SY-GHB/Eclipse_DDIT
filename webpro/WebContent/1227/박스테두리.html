<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
	width: 300px;
	height: 150px;
	background: yellow;
	margin: 50px;
}
#d1{
  border-width: 10px 1px thin 3px; /*thin은 1px과 비슷한 굵기*/
  border-color: green;
  border-style: solid;
}

#d2{
  border-width: 10px 1px medium 3px; /*medium은 3px과 비슷한 굵기*/
  border-color: green red;
  border-style: solid;
}

#d3{
  border-width: 10px 1px thick 5px; /*thick은 5px과 비슷한 굵기*/
  border-color: green red blue;
  border-style: solid;
}

#d4{
  border: 3px solid green;
  border-top: none;
  border-bottom: none;
  background-clip: border-box; 
  /*border-box: border영역까지 배경이 뻗어나간다.
    padding-box: border시작점에서 배경이 끝난다
    content-box: cotent box영역에만 배경이 칠해진다.*/
}

</style>
</head>
<body>
<div id="d1">d1</div>
<div id="d2">d2</div>
<div id="d3">d3</div>
<div id="d4">d4</div>
<div id="d5">d5</div>
<div id="d6">d6</div>
</body>
</html>
