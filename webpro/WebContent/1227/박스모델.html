<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
	width: 300px;
	height: 150px;
	background: yellow;
	margin: 50px;
	box-shadow: 20px 10px 5px lightblue;
}
#d2{
  border-radius: 50px; 
}
#d3{
  border-radius: 50px 100px; /*왼쪽 위부터 시계방향으로 돌아 1234번이라고하면 13이 50px, 24가 100px로 지정된다.*/
}

#d4{
  border-radius: 50px 10px 100px; /* 1이 50, 24가 10, 3이 150이 된다.*/
}

#d5{
  height: 300px;
  border-radius: 200px 10px 200px 80px; 
}

#d6{
  height: 300px;
  border-radius: 50%; 
}

</style>

</head>
<body>

</body>
<div id="d1">d1</div>
<div id="d2">d2</div>
<div id="d3">d3</div>
<div id="d4">d4</div>
<div id="d5">d5</div>
<div id="d6">d6</div>
</html>
